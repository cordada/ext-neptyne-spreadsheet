    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script>
      // This looks a bit ridiculous but we need to make sure this check
      // doesn't get minimized out
      if ("".toString() === "<?= null ?>") {
        // We are rendered in an AppsScript template
        window.gsheetAppConfig = JSON.parse("<?= getAppConfig_(gsWidgetMode) ?>");
      } else {
        const urlParams = new URLSearchParams(window.location.search);

        const appConfigJSON = urlParams.get("gsheetAppConfig");
        if (appConfigJSON) {
          window.gsheetAppConfig = JSON.parse(appConfigJSON);
        } else {
          window.gsheetAppConfig = {
            inGSMode: false,
          };
        }

        // TODO: remove these when the new way has been in prod for a while
        for (const prop of [
          "oidcToken",
          "projectId",
          "gsheetId",
          "authToken",
          "gsheetFunctionHintsHiddenLevel",
        ]) {
          window.gsheetAppConfig[prop] =
            urlParams.get(prop) || window.gsheetAppConfig[prop];
        }
        window.gsheetAppConfig.inGSMode =
          window.gsheetAppConfig.inGSMode || !!urlParams.get("oidcToken");
        window.gsheetAppConfig.poppedOut =
          window.gsheetAppConfig.poppedOut || !!urlParams.get("editorOnly");
      }

      if (!window.gsheetAppConfig.inGSMode) {
        const link = document.createElement("link");
        link.rel = "manifest";
        link.href = "%PUBLIC_URL%/manifest.json";
        document.head.appendChild(link);
      }
    </script>

    <script>
      try {
        window.APP_CONFIG = __APP_CONFIG__;
